<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connectivity Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Backend Connectivity Test</h1>
    
    <div class="test-section info">
        <h3>Current Environment</h3>
        <p><strong>Hostname:</strong> <span id="hostname"></span></p>
        <p><strong>Protocol:</strong> <span id="protocol"></span></p>
        <p><strong>Backend URL:</strong> <span id="backendUrl"></span></p>
    </div>

    <div class="test-section">
        <h3>Health Check</h3>
        <button onclick="testHealth()">Test Backend Health</button>
        <div id="healthResult"></div>
    </div>

    <div class="test-section">
        <h3>Email OTP Test</h3>
        <input type="email" id="testEmail" placeholder="Enter email for OTP test" style="width: 300px; padding: 8px;">
        <button onclick="testEmailOtp()">Send Test OTP</button>
        <div id="otpResult"></div>
    </div>

    <div class="test-section">
        <h3>CORS Test</h3>
        <button onclick="testCors()">Test CORS</button>
        <div id="corsResult"></div>
    </div>

    <script>
        // Get API base URL
        function getApiBaseUrl() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:5000';
            }
            return 'https://quickvacancy-job-portal-1.onrender.com';
        }

        // Update environment info
        document.getElementById('hostname').textContent = window.location.hostname;
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('backendUrl').textContent = getApiBaseUrl();

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ Health Check Passed</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Health Check Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        async function testEmailOtp() {
            const email = document.getElementById('testEmail').value;
            const resultDiv = document.getElementById('otpResult');
            
            if (!email) {
                resultDiv.innerHTML = '<div class="error"><p>Please enter an email address</p></div>';
                return;
            }

            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/send-email-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Email OTP Sent Successfully</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Email OTP Failed</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Email OTP Error</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        async function testCors() {
            const resultDiv = document.getElementById('corsResult');
            resultDiv.innerHTML = '<p>Testing CORS...</p>';
            
            try {
                const response = await fetch(`${getApiBaseUrl()}/api/health`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ CORS Test Passed</h4>
                        <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ CORS Test Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
